name: CI

on:
  pull_request:
    branches:
      - main

jobs:

  test:
    name: Molecule
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./roles/git_pg-promise/
    
    strategy:
      matrix:
        distro:
          - ubuntu2004
          - debian10
          - centos8
          
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        
      - name: Send vault file
        run: echo '${{secrets.VAULT}}' > ~/.vault
        
      - name: Set up Python3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
        
      - name: Upgrade
        run: python3 -m pip install --upgrade pip
        
      - name: Install test dependencies.
        run: python3 -m pip install molecule requests docker molecule-docker yamllint
     
      - name: Run molecule tests.
        run: molecule test
        env:
          PY_COLOR: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: '${{ matrix.distro }}'
